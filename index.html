<!DOCTYPE html>
<html>
<head>
    <title>Tetri-Jenga</title>
    <style>
        body { margin: 0; background: #000; font-family: Arial; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 100; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                   color: white; text-align: center; display: none; z-index: 200; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div>WASD: Move | Q/E: Rotate | Space/Click: Drop | Mouse: Camera</div>
    </div>
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Press R to restart</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
